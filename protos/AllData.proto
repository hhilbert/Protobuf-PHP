import 'ReducedData.proto';
// some other global comment
package Test.Message;
option java_package = "com.trivago.message.test";
option go_package = "message";
option java_outer_classname = "AllDataProto";

/*
 * global comment
 * second line
 */
message AllData {
	optional double   double_value          = 1;
	// value comment
	optional float    float_value           = 2;

	/* and also comment */
	optional int64    int_64_value          = 3;
	optional uint64   unsigned_int_64_value = 4;
	optional int32    int_32_value          = 5;
	optional fixed64  fixed_int_64_value    = 6;
	optional fixed32  fixed_int_32_value    = 7;
