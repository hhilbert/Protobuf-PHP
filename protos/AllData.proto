	optional TestEnum enum_value             = 14 [default = ENUM_3];
	optional sfixed32 signed_fixed_int_32_value = 15;
	optional sfixed64 signed_fixed_int_64_value = 16;
	optional sint32   signed_int_32_value   = 17;
	optional sint64   signed_int_64_value   = 18;

	repeated int32    int_32_repeated_value = 19;
	repeated int32    int_32_packed_value   = 20 [packed = true];
